<ion-content class="bluebackground">
  
  <ion-text>
    GET HELP<br>
    FROM <br>
    AN ADMIN
  </ion-text>

  <ion-img src="assets/icon/admin-icon.png"></ion-img>

  <ion-card>
    <ion-card-content>  

      <div class="image-container">
        <img src="assets/imgs/input-field.png">
        <img src="assets/icon/ID.png" class="overlay-image">
      </div>
       
      <div class="input">
        <b><ion-input placeholder="Enter your ID..." [(ngModel)]="organization_id"></ion-input></b>
      </div>

      <ion-button class="button" shape="round" expand="block" (click)="recoverRequest(organization_id)">
        <b>SEND REQUEST</b>
      </ion-button>

      <div *ngIf="message">
        {{ message }}
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
