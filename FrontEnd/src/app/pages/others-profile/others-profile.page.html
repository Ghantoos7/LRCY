<ion-router-outlet>
</ion-router-outlet>

<ion-menu menuId="menuOtherProf" contentId="main-content" class="menu">
  <ion-content class="ion-padding">
    <div class="avatar-container">
      <ion-avatar size="large" class="custom-avatar2">
        <img alt="Avatar" [src]="(user_profile_pic && user_profile_pic !== 'null') ? 'http://127.0.0.1:8000/storage/images/' + user_profile_pic : 'https://ionicframework.com/docs/img/demos/avatar.svg'" onerror="this.src='https://ionicframework.com/docs/img/demos/avatar.svg'"/>
        
      </ion-avatar>
      <ion-label class="username-label">{{username}}</ion-label>
      <ion-button (click)="goProfile()" class="custom-button" expand="block"><ion-icon name="person" slot="start"></ion-icon>My Profile</ion-button>
      <ion-button (click)="goFeed()" class="custom-button" expand="block"><ion-icon name="receipt" slot="start"></ion-icon>Feed</ion-button>
      <ion-button (click)="goGallery()" class="custom-button" expand="block"><ion-icon name="images" slot="start"></ion-icon>Gallery</ion-button>
      <ion-button (click)="goAnnouncements()" class="custom-button" expand="block"><ion-icon name="document-text" slot="start"></ion-icon>Announcements</ion-button>
      <ion-button (click)="goGoals()" class="custom-button" expand="block"><ion-icon name="calendar" slot="start"></ion-icon>Yearly Goals</ion-button>
      <ion-button (click)="logout()" class="custom-button" expand="block"><ion-icon name="log-out" slot="start"></ion-icon>Log Out</ion-button>
    </div>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-row class="ion-align-items-center ion-justify-content-center custom-row">
      <ion-col size="2">
        <ion-avatar class="custom-avatar">
          <img  *ngIf="selectedUser.user_profile_pic !== null" src="http://127.0.0.1:8000/storage/images/{{selectedUser.user_profile_pic}}"  onerror="this.onerror=null; this.src='https://ionicframework.com/docs/img/demos/avatar.svg';" />
          <img  *ngIf="selectedUser.user_profile_pic===null" src="https://ionicframework.com/docs/img/demos/avatar.svg"  />
        </ion-avatar>
      </ion-col>
    </ion-row>

    
    <div class="custom-container">
      <ion-card class="custom-card ion-padding">

        <ion-card-header>
         
          <ion-row class="details">
            <ion-col class="special-col">
              <ion-label>{{selectedUser.name}}</ion-label>
        </ion-col>
       
        <ion-col class="special-col">
          <ion-label>{{selectedUser.user_position}}</ion-label>
        </ion-col>
        </ion-row>
      
        </ion-card-header>
        <ion-card-content>
          <p *ngIf="selectedUser.username">{{selectedUser.username}}</p>
          <p *ngIf="selectedUser.user_bio" class="p1">{{selectedUser.user_bio}}</p>
          <p class="bio-space"></p>
        </ion-card-content>
        
    
      </ion-card>
    </div>

      
  </ion-header>


<ion-tabs>
 <ion-tab-bar slot="bottom">
    <ion-tab-button tab="others-statistics">
      <ion-icon name="analytics-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="others-achievements">
      <ion-icon name="trophy-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="others-trainings">
      <ion-icon name="bicycle-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="others-posts">
      <ion-icon name="id-card-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
