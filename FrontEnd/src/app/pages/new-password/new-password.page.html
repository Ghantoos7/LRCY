<ion-content class="whitebackground">

  <div class="admin-responded-txt">
    <h1><b>An Admin has Responded!</b></h1>
  </div>

  <div class="response-img">
    <img src="assets/imgs/response.png">
  </div>
   
  <div class="create-pass-txt">
    <h2><b>Create a new password</b></h2>
  </div>

  <ion-card>
    <ion-card-content>  
  
      <div class="input">
        <div class="image-container">
          <img src="assets/imgs/input-field.png">
          <img src="assets/icon/Password.png" class="overlay-image">
          <b><ion-input placeholder="Volunteer Id..." [(ngModel)]="organization_id"></ion-input></b>
        </div>

        <div class="image-container">
          <img src="assets/imgs/input-field.png">
          <img src="assets/icon/Password.png" class="overlay-image">
          <b><ion-input placeholder="New password..." [(ngModel)]="password"></ion-input></b>
        </div>

        <div class="image-container">
          <img src="assets/imgs/input-field.png">
          <img src="assets/icon/Password.png" class="overlay-image">
          <b><ion-input placeholder="Confirm password..." [(ngModel)]="confirm_password"></ion-input></b>
        </div>


      </div>
  
      <ion-button class="button" shape="round" expand="block" (click)="changePassword(organization_id,password,confirm_password)"><b>SEND REQUEST</b></ion-button>
  
    </ion-card-content>
  </ion-card>

  <div class="design">
    <img src="assets/imgs/new-pass-design.png">
  </div>

</ion-content>
