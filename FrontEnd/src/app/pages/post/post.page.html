<ion-content class="whitebackground">

  <div class = "header-container">
    <ion-img class="top" src="assets/imgs/post-top.png"></ion-img>
    <ion-icon (click)="goBack()" class="back" name="arrow-back-outline"></ion-icon>
    <ion-text class="header-txt">Create a post</ion-text>
  </div>

  <div class="user-info">
    <ion-img class="profile-picture" src="assets/imgs/profile-picture.png"></ion-img>
    <ion-text class="username">Ghnatoos7</ion-text>
    <ion-text class="name">Georgio Ghnatos</ion-text>
  </div>

  <ion-input class="input"  placeholder="What's happening..."></ion-input>

  <div class="upload-options">
    <ion-icon class="camera" name="camera-outline"></ion-icon>
    <ion-icon class="video" name="videocam-outline"></ion-icon>
    <ion-icon class="image" name="image-outline"></ion-icon>  
  </div>

  <ion-button class="post-button" shape="round" expand="block" size="large">Post</ion-button>


</ion-content>
