
<ion-content [fullscreen]="true">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-row>
        <ion-col>
          <ion-card>
            <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png" class="custom-image"></ion-img>
            <ion-card-header >
              <ion-card-subtitle class="custom-subtitle">Reforestation</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png" class="custom-image"></ion-img>
            <ion-card-header>
              <ion-card-subtitle class="custom-subtitle">Reforestation</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
   
      <ion-fab class="custom-fab" vertical="bottom" horizontal="end">
        <ion-fab-button class="custom-fab-button">
          <ion-icon name="options-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button>
            <ion-icon name="color-palette"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="globe"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>

      
      
      <ion-tabs>
        <ion-router-outlet></ion-router-outlet>
      
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-icon name="heart-half-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="radio">
            <ion-icon name="male-female-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="library">
            <ion-icon name="leaf-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="search">
            <ion-icon name="calendar-outline"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-content>
  </div>

</ion-content>
