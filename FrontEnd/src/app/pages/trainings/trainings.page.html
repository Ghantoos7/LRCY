<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <div>
                <h1>12</h1>
                <p>Y&H Trainings Completed</p>
              </div>
            </ion-col>
            <ion-col size="4">
              <div>
                <h1>8</h1>
                <p>HVP Trainings Completed</p>
              </div>
            </ion-col>
            <ion-col size="4">
              <div >
                <h1>5</h1>
                <p>Environment Trainings Completed</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div>
                <h1>10</h1>
                <p>Non-Program Trainings Completed</p>
              </div>
            </ion-col>
            <ion-col size="6">
              <div >
                <h1>4</h1>
                <p>Main Trainings Left</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

   
  </div>
</ion-content>
