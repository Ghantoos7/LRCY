<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <div>
                <h1>12</h1>
                <p>Y&H Trainings Completed</p>
              </div>
            </ion-col>
            <ion-col size="4">
              <div>
                <h1>8</h1>
                <p>HVP Trainings Completed</p>
              </div>
            </ion-col>
            <ion-col size="4">
              <div >
                <h1>5</h1>
                <p>Environment Trainings Completed</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div>
                <h1>10</h1>
                <p>Non-Program Trainings Completed</p>
              </div>
            </ion-col>
            <ion-col size="6">
              <div >
                <h1>4</h1>
                <p>Main Trainings Left</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-icon name="leaf" class="env" slot="start"></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div>
                <ion-checkbox>Training 1 </ion-checkbox>
                <ion-checkbox checked>Training 2</ion-checkbox>
              </div>
            </ion-col>
            <ion-col size="6">
              <div>
                <ion-checkbox checked>Training 1</ion-checkbox>
                <ion-checkbox>Training 2</ion-checkbox>
              </div>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-icon name="male-female" class="hvp" slot="start"></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div>
                <ion-checkbox>Training 1 </ion-checkbox>
                <ion-checkbox checked>Training 2</ion-checkbox>
              </div>
            </ion-col>
            <ion-col size="6">
              <div>
                <ion-checkbox checked>Training 1</ion-checkbox>
                <ion-checkbox>Training 2</ion-checkbox>
              </div>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-icon  name="heart-half" class="yh" slot="start"></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div>
                <ion-checkbox>Training 1 </ion-checkbox>
                <ion-checkbox checked>Training 2</ion-checkbox>
              </div>
            </ion-col>
            <ion-col size="6">
              <div>
                <ion-checkbox checked>Training 1</ion-checkbox>
                <ion-checkbox>Training 2</ion-checkbox>
              </div>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

   
  </div>
</ion-content>
