<ion-header [translucent]="true">
 
    <ion-row class="ion-align-items-center ion-justify-content-center custom-row">
      <ion-col size="2">
        <ion-avatar class="custom-avatar">
          <div class="badge">
            <ion-icon name="camera" ></ion-icon>
          </div>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
    </ion-row>
      <ion-card class="custom-card ion-padding">

        <ion-card-header>
         
          <ion-row class="details">
            <ion-col class="special-col">
              <ion-label>Georgio Ghnatios</ion-label>
        </ion-col>
       
        <ion-col class="special-col">
          <ion-label>General Assembly</ion-label>
        </ion-col>
        </ion-row>
      
        </ion-card-header>
        <ion-card-content>
         <ion-button size="small">Edit Photo</ion-button>

        </ion-card-content>

        
    
      </ion-card>
 
</ion-header>

<ion-content>
 
  <ion-item lines="none">
    <ion-label position="stacked">Username</ion-label>
    <ion-input class="custom-input" label-placement="floating" fill="outline" placeholder="Ghnatoos7"></ion-input>
  </ion-item>
  
  <ion-item lines="none" style="--min-height: 300px;">
    <ion-label position="stacked">Bio</ion-label>
    <ion-input class="custom-input" label-placement="floating" fill="outline" placeholder="If I was a bird, I would drown"></ion-input>
  </ion-item>

  <ion-button expand="block" style="margin-top: 50px;">Save</ion-button>
</ion-content>
