<ion-header [translucent]="true">
 
    <ion-row class="ion-align-items-center ion-justify-content-center custom-row">
      <ion-col size="2">
        <ion-avatar class="custom-avatar">
          <div class="badge">
            <ion-icon name="camera" ></ion-icon>
          </div>
          <img  *ngIf="user_profile_pic !== null" src="http://127.0.0.1:8000/storage/images/{{user_profile_pic}}"  onerror="this.onerror=null; this.src='https://ionicframework.com/docs/img/demos/avatar.svg';" />
          <img  *ngIf="user_profile_pic===null" src="https://ionicframework.com/docs/img/demos/avatar.svg"  />
        
        </ion-avatar>
      </ion-col>
    </ion-row>
      <ion-card class="custom-card ion-padding">

        <ion-card-header>
         
          <ion-row class="details">
            <ion-col class="special-col">
              <ion-label>{{full_name}}</ion-label>
        </ion-col>
        </ion-row>
      
        </ion-card-header>
        <ion-card-content>
        <div class="upload-options">
         <input [(ngModel)]="user_src_img" (change)="onChange($event)" type="file" accept="image/png, image/jpeg, image/jpg" size="small" style="margin-top: 10px;">
        </div>
         Edit Photo
        </ion-card-content>

        
    
      </ion-card>
 
</ion-header>

<ion-content>
 
  <ion-item lines="none">
    <ion-label position="stacked">First Name</ion-label>
    <input type="text" class="custom-input readonly" value="{{first_name}}" placeholder="{{first_name}}" readonly>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Last Name</ion-label>
    <input type="text" class="custom-input readonly" value="{{last_name}}"  placeholder="{{last_name}}" readonly>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Position</ion-label>
    <input type="text" class="custom-input readonly" value="{{user_position}}"  placeholder="{{user_position}}" readonly>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Username</ion-label>
    <input type="text" class="custom-input" [(ngModel)]="username" placeholder="{{username}}" maxlength="15">
  </ion-item>
  
  <ion-item lines="none">
    <ion-label position="stacked">Bio</ion-label>
    <textarea class="custom-input" [(ngModel)]="user_bio" placeholder="{{user_bio}}" maxlength="50"></textarea>
  </ion-item>    

  
  <ion-button expand="block" style="margin-top: 50px;" (click)="editProfile()">Save</ion-button>
</ion-content>
