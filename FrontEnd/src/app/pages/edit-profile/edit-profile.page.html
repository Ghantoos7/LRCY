<ion-header [translucent]="true">
 
    <ion-row class="ion-align-items-center ion-justify-content-center custom-row">
      <ion-col size="2">
        <ion-avatar class="custom-avatar">
          <div class="badge">
            <ion-icon name="camera" ></ion-icon>
          </div>
          <img alt="Silhouette of a person's head" src="{{user_profile_pic}}" />
        </ion-avatar>
      </ion-col>
    </ion-row>
      <ion-card class="custom-card ion-padding">

        <ion-card-header>
         
          <ion-row class="details">
            <ion-col class="special-col">
              <ion-label>{{full_name}}</ion-label>
        </ion-col>
        </ion-row>
      
        </ion-card-header>
        <ion-card-content>
         <ion-button size="small" style="margin-top: 10px;">Edit Photo</ion-button>

        </ion-card-content>

        
    
      </ion-card>
 
</ion-header>

<ion-content>
 
  <ion-item lines="none">
    <ion-label position="stacked">First Name</ion-label>
    <input type="text" class="custom-input readonly" placeholder="{{first_name}}" readonly>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Last Name</ion-label>
    <input type="text" class="custom-input readonly" placeholder="{{last_name}}" readonly>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Position</ion-label>
    <input type="text" class="custom-input readonly" placeholder="{{user_position}}" readonly>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Username</ion-label>
    <input type="text" class="custom-input" [(ngModel)]="username" placeholder="{{username}}" maxlength="15">
  </ion-item>
  
  <ion-item lines="none">
    <ion-label position="stacked">Bio</ion-label>
    <textarea class="custom-input box" [(ngModel)]="user_bio" placeholder="{{user_bio}}" maxlength="50"></textarea>
  </ion-item>    

  
  <ion-button expand="block" style="margin-top: 50px;" (click)="editProfileWithoutPic(username,user_bio)">Save</ion-button>
</ion-content>
