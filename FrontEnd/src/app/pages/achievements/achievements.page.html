<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container ion-justify-content-center">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="1">
          <ion-icon size="medium"name="calendar-outline"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-card>
            <ion-card-header>
              <ion-item lines="none">
                <ion-label class="ion-text-center">
                  <h1>Treasurer</h1>
                  <p>2022 NR Y&H Training</p>
                  <p>12.06.2022</p>
                </ion-label>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="1">
          <ion-icon size="medium" name="leaf-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
