<ion-content class = "redbackground">
  <ion-img src="assets/imgs/signup-details-design.png" style="width: 395px; position: fixed; bottom: 0; left: 0; right: 0;"></ion-img>

  <ion-text style="color: #B11433; font-size: 40px; position: absolute; top: 33%; left: 17%; transform: translate(-20%, -50%);">
    GET <br>
    STARTED
  </ion-text>

  <ion-text color = white style="font-size: 10px; position: absolute; top: 47%; left: 10%;">
    <div class="input-field">  
      <img src="assets/icon/username-icon.png" style="width: 50px; height: 50px; margin-top: 25px;" alt="ID icon">
      <ion-item>
        <ion-label style="color: #AAA7AE;" position="floating" >Volunteer ID </ion-label>
        <ion-input type="email" name="email" required style="border-bottom: 1px solid #B11433;"></ion-input>
      </ion-item> 
    </div>
  </ion-text>

  <ion-text color = white style="font-size: 10px; position: absolute; top: 57%; left: 10%;">
    <div class="input-field">  
      <img src="assets/icon/Password-red.png" style="width: 50px; height: 50px; margin-top: 25px;" alt="ID icon">
      <ion-item>
        <ion-label style="color: #AAA7AE;" position="floating" >Password </ion-label>
        <ion-input type="password" name="password" required style="border-bottom: 1px solid #B11433;"></ion-input>
      </ion-item> 
    </div>
  </ion-text>

  <ion-text color = white style="font-size: 10px; position: absolute; top: 67%; left: 10%;">
    <div class="input-field">  
      <img src="assets/icon/Password-red.png" style="width: 50px; height: 50px; margin-top: 25px;" alt="ID icon">
      <ion-item>
        <ion-label style="color: #AAA7AE;" position="floating" >Confirm your password </ion-label>
        <ion-input type="password" name="password" required style="border-bottom: 1px solid #B11433;"></ion-input>
      </ion-item> 
    </div>
  </ion-text>
  
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color = "danger">
      <ion-icon style="color: #fff" name="arrow-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
