<ion-content scrollDisabled="isInputFocused" class = "redbackground">

  <ion-card>
    <ion-card-title>Get <br> Started</ion-card-title>
   
      <ion-list>
      <ion-item class="custom-item">
        <ion-icon size="large" slot="start" name="person"></ion-icon>
        <ion-input placeholder="Username" type="text" name="name" required class="email-input"></ion-input>
      </ion-item> 
    

      <ion-item class="custom-item">
        <ion-icon size="large" slot="start" name="lock-closed"></ion-icon>
        <ion-input placeholder="Password" type="password" name="pass" required class="email-input"></ion-input>
      </ion-item> 

      <ion-item class="custom-item">
        <ion-icon size="large" slot="start" name="lock-closed"></ion-icon>
        <ion-input placeholder="Confirm Password" type="password" name="confirm-pass" required class="email-input"></ion-input>
      </ion-item> 
    
  </ion-list>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon class="icn" name="arrow-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>

 
  
</ion-content>
