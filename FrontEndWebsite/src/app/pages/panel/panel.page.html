<ion-content [fullscreen]="true" class="light-content" [ngClass]="{'dark-content': myBoolean}">
  <h1 class="title" [ngClass]="{'title-dark': myBoolean}" >Admin Panel</h1>
  <ion-fab class="buttons" vertical="bottom" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon (click)="OnToggleColorTheme($event)" class="dark-mode" name="{{ myBoolean ? 'sunny' : 'moon' }}"></ion-icon>

    </ion-fab-button>
    <ion-fab-button>
      <ion-icon (click)="goToHome()" class="logout"name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="card-container">
    <ion-card (click) ="goToProfiles()" class="top-card" [ngClass]="{'top-card-dark': myBoolean}">
      <ion-card-content>
        <div class="icon-container">
          <ion-icon name="people-circle-outline"></ion-icon>
        </div>
        <h3>Manage Profiles</h3>
      </ion-card-content>
    </ion-card>

    <ion-card (click) ="goToGallery()" class="top-card" [ngClass]="{'top-card-dark': myBoolean}">
      <ion-card-content>
        <div class="icon-container">
          <ion-icon name="images"></ion-icon>
        </div>
        <h3>Manage Gallery</h3>
      </ion-card-content>
    </ion-card>

    <ion-card (click) ="goToYearlyGoals()" class="top-card" [ngClass]="{'top-card-dark': myBoolean}">
      <ion-card-content>
        <div class="icon-container">
          <ion-icon name="golf"></ion-icon>
        </div>
        <h3>Yearly Goals</h3>
      </ion-card-content>
    </ion-card>

    <ion-card (click) ="goToRequests()" class="bottom-card" [ngClass]="{'bottom-card-dark': myBoolean}">
      <ion-card-content>
        <div class="icon-container">
          <ion-icon name="chatbubbles"></ion-icon>
        </div>
        <h3>Check Requests</h3>
      </ion-card-content>
    </ion-card>

    <ion-card (click) ="goToAnnouncements()" class="bottom-card" [ngClass]="{'bottom-card-dark': myBoolean}">
      <ion-card-content>
        <div class="icon-container">
          <ion-icon name="document-text"></ion-icon>
        </div>
        <h3>Announcements</h3>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
