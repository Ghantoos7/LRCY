<ion-content class="background">

  <ion-menu menuId="menuGoals" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Manage Yearly Goals</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
      <ion-list>
        <ion-button (click) ="goToGoals()">View Goals</ion-button>
        </ion-list>
      <ion-list>
      <ion-button (click) ="goToAddGoal()">Add a goal</ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Yearly Goals</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-text>Add a yearly goal for the organization</ion-text>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Edit goal title or description</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input class="input" placeholder="Goal Title..."></ion-input>
    </ion-card-content>

    <ion-card-content>
      <ion-input class="input" placeholder="Goal Description..."></ion-input>
    </ion-card-content>

    <div class="dates">
      <ion-card-header>
        <ion-card-title class="start">Start Date</ion-card-title>
        <ion-card-title class="end">Deadline</ion-card-title>
  
      </ion-card-header>
  
      <ion-card-content>
        <ion-input class="start-date"type="date"></ion-input>
        <ion-input class="end-date"type="date"></ion-input>
      </ion-card-content>
    </div>
  
    <ion-card-header>
      <ion-card-title>Edit the progress of the goal</ion-card-title>
    </ion-card-header>

    <ion-range aria-label="Range with pin" [pin]="true" [pinFormatter]="pinFormatter"></ion-range>
  </ion-card>

  <ion-button class="send" shape="round" expand="block" size="large">Update</ion-button>
  <ion-img src="assets/imgs/ann-design.png"></ion-img>


</ion-content>
