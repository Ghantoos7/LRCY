<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">member-profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-center">
    <ion-row>
      <ion-col size-md="10" size-lg="9" size-xl="8" class="ion-padding"  offset-md="1" offset-lg="2" offset-xl="2">
        <div class="custom-div">
          <ion-button><ion-icon slot="start" name="trash"></ion-icon>Delete Event</ion-button>
          <ion-button class="edit-btn" size="small" ><ion-icon name="create"></ion-icon>Edit Photo</ion-button>
          <div class="text-div">
          
        </div>
          <ion-icon size="large" slot="end" name="close" (click)="goBack()" class="close-icon"></ion-icon>
          <div class="inner-div">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>Title</ion-label>
                    <ion-input value="Reforestation"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item class="custom-input">
                    <ion-label class="custom-label">Date of Event</ion-label>
                    <ion-input  type="date"></ion-input>
                  </ion-item>
                </ion-col>
                
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>Program</ion-label>
                    <ion-input value="Environment"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  
                  <ion-item>
                    <ion-label>Event Type</ion-label>
                    <ion-input value="Training"></ion-input>
                  </ion-item>
               
                </ion-col>
                
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>Location</ion-label>
                    <ion-input value="Kfoun"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>Budget Sheet</ion-label>
                    <ion-input type="file" value="Kfoun"></ion-input>
                  </ion-item>
                </ion-col>
                
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>Proposal</ion-label>
                    <ion-input type="file" value="Kfoun"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>Meeting minute</ion-label>
                    <ion-input type="file" value="Kfoun"></ion-input>
                  </ion-item>
                </ion-col>
                
              </ion-row>
             
              
            </ion-grid>
          
            <ion-button class="save">Save Changes</ion-button>
          </div>
         
          <img class="img" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
         
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
