

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">member-profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-center">

    <ion-row>
      <ion-col size-md="10" size-lg="9" size-xl="8" class="ion-padding"  offset-md="1" offset-lg="2" offset-xl="2">
        <div class="custom-div">
          <ion-button>
            <ion-icon slot="start" name="trash"></ion-icon>
            Delete User
          </ion-button>
          <div class="text-div">
          <h1 class="edit-user-text">Edit User</h1>
        </div>
          <ion-icon size="large" slot="end" name="close" (click) = "exitPage()" class="close-icon"></ion-icon>
          <div class="inner-div">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-item>
                    <ion-label>First Name</ion-label>
                    <ion-input value="Georgio"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item>
                    <ion-label>Last Name</ion-label>
                    <ion-input value="Ghnatios"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item>
                    <ion-label>ID</ion-label>
                    <ion-input value="200201" [disabled]="true"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="4">
                  
                    <ion-item>
                      <ion-select aria-label="User Privilege" interface="popover" placeholder="Privilege Type">
                        <ion-select-option value="user">User</ion-select-option>
                        <ion-select-option value="admin">Admin</ion-select-option>
                      </ion-select>
                    </ion-item>
               
                </ion-col>
                <ion-col size="4">
                  <ion-item>
                    <ion-label>Role</ion-label>
                    <ion-input value="General Assembly"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item>
                    <ion-select aria-label="Status" interface="popover" placeholder="Status">
                      <ion-select-option value="active">Active</ion-select-option>
                      <ion-select-option value="inactive">Inactive</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="4">
                  <ion-item>
                    <ion-label>Branch</ion-label>
                    <ion-input value="Jbail"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item class="custom-input">
                    <ion-label class="custom-label">Start Date</ion-label>
                    <ion-input type="date"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item class="custom-input">
                    <ion-label class="custom-label">End Date</ion-label>
                    <ion-input type="date"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          
          <ion-button class="save">Save Changes</ion-button>
          </div>

          <ion-avatar class="img">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-avatar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
