

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">member-profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-center">

    <ion-row>
      <ion-col size-md="10" size-lg="9" size-xl="8" class="ion-padding"  offset-md="1" offset-lg="2" offset-xl="2">
        <div class="custom-div">
          <ion-button>
            <ion-icon slot="start" name="trash"></ion-icon>
            Delete User
          </ion-button>
          <div class="text-div">
          <h1 class="edit-user-text">Edit User</h1>
        </div>
          <ion-icon size="large" slot="end" name="close" class="close-icon"></ion-icon>
          <div class="inner-div"></div>

          <ion-avatar class="img">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-avatar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
