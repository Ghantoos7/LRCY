<ion-content class="background">
  
  <ion-menu menuId="menuGoals" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Manage Yearly Goals</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
      <ion-list>
      <ion-item>Add a goal</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title class="title">Jbail Reforestation
        <ion-icon class="edit" name="create-outline"></ion-icon>
        <ion-icon class="delete" name="trash-outline"></ion-icon>
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-progress-bar class="bar" value="0.5"></ion-progress-bar>
    </ion-card-content>
  
    <ion-footer>
      <div>
        <ion-card-title class="date">Start Date</ion-card-title>
        <ion-card-subtitle>8/04/2023</ion-card-subtitle>
      </div>
      <div>
        <ion-card-title class="date">Deadline</ion-card-title>
        <ion-card-subtitle>12/04/2023</ion-card-subtitle>
      </div>
    </ion-footer>
  
  </ion-card>
  
  <div class="ion-page" id="main-content">
  
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Show Yearly Goals</ion-title>
      </ion-toolbar>
    </ion-header>
   
  </div>
</ion-content>
