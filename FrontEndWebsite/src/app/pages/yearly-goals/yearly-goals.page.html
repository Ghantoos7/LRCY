<ion-content class="background">
  
  <ion-menu menuId="menuGoals" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Manage Yearly Goals</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
      <ion-list>
        <ion-button (click) ="closeMenu()" class="menu-button">View Goals</ion-button>
        </ion-list>
      <ion-list>
      <ion-button (click) ="goToAddGoal()" class="menu-button">Add a goal</ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
  
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title><ion-text class="ann">Yearly Goals</ion-text>
          <ion-button (click)="goToPanel()" class="header-button"><ion-label>Panel</ion-label></ion-button>
          <ion-button (click)="goToHome()" class="header-button"><ion-label>Log out</ion-label></ion-button>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-searchbar animated="true" placeholder="Search for a goal..."></ion-searchbar>

    <ion-list class="list">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>
            2023
          </ion-label>
        </ion-item-divider>
    
        <ion-item class="content" lines="none">
          <ion-label><ion-card>
            <ion-card-header>
              <ion-card-title class="title">Jbail Reforestation
                <ion-icon (click)="goToEditGoal()" class="edit" name="create-outline"></ion-icon>
                <ion-icon (click)="confirm()" class="delete" name="trash-outline"></ion-icon>
              </ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-progress-bar class="bar" value="0.5"></ion-progress-bar>
            </ion-card-content>
          
            <ion-footer>
              <div>
                <ion-card-title class="date">Start Date</ion-card-title>
                <ion-card-subtitle>8/04/2023</ion-card-subtitle>
              </div>
              <div>
                <ion-card-title class="date">Deadline</ion-card-title>
                <ion-card-subtitle>12/04/2023</ion-card-subtitle>
              </div>
            </ion-footer>
          
          </ion-card></ion-label>
        </ion-item>
        <ion-item class="content" lines="none">
          <ion-label><ion-card>
            <ion-card-header>
              <ion-card-title class="title">Jbail Reforestation
                <ion-icon (click)="goToEditGoal()" class="edit" name="create-outline"></ion-icon>
                <ion-icon (click)="confirm()" class="delete" name="trash-outline"></ion-icon>
              </ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-progress-bar class="bar" value="0.5"></ion-progress-bar>
            </ion-card-content>
          
            <ion-footer>
              <div>
                <ion-card-title class="date">Start Date</ion-card-title>
                <ion-card-subtitle>8/04/2023</ion-card-subtitle>
              </div>
              <div>
                <ion-card-title class="date">Deadline</ion-card-title>
                <ion-card-subtitle>12/04/2023</ion-card-subtitle>
              </div>
            </ion-footer>
          
          </ion-card></ion-label>
        </ion-item>
        
      </ion-item-group>
    
      <ion-item-group>
        <ion-item-divider>
          <ion-label>
            2022
          </ion-label>
        </ion-item-divider>
    
        <ion-item class="content" lines="none">
          <ion-label><ion-card>
            <ion-card-header>
              <ion-card-title class="title">Jbail Reforestation
                <ion-icon (click)="goToEditGoal()" class="edit" name="create-outline"></ion-icon>
                <ion-icon (click)="confirm()" class="delete" name="trash-outline"></ion-icon>
              </ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-progress-bar class="bar" value="0.5"></ion-progress-bar>
            </ion-card-content>
          
            <ion-footer>
              <div>
                <ion-card-title class="date">Start Date</ion-card-title>
                <ion-card-subtitle>8/04/2023</ion-card-subtitle>
              </div>
              <div>
                <ion-card-title class="date">Deadline</ion-card-title>
                <ion-card-subtitle>12/04/2023</ion-card-subtitle>
              </div>
            </ion-footer>
          
          </ion-card></ion-label>
        </ion-item>
  
      </ion-item-group>
    </ion-list>
   
  </div>
</ion-content>
